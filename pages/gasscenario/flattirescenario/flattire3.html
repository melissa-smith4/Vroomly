<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <head>
        <meta charset="UTF-8">
        <title>Car Simulation</title>
        <link rel="stylesheet" href="style.css">

<style>
    .tire-simulation {
        display: relative;
        justify-content: start;
        align-items: center;
        position: relative;
    }

    #tire {
        position: relative;
        top: 50px;
        height: 450px;
        width: 670px;
        left: 100px;
    }

    #lone-tire {
        position: absolute;
        top: 270px;
        left: 100px;
        width: 650px;
        height: 500px;
        cursor: grab;
        user-select: none;
    }

    #lone-tire.dragging {
      cursor: grabbing;
    }
    
    #lug-nut-zone {
      left: 900px;
      top: 540px;   
      width: 100px;  
      height: 100px;  
      border: 3px solid red;  
      border-radius: 50%;        
      pointer-events: none;  
      position: absolute;
    }

     #continueBtn {
      position: absolute;
      bottom: -80px;
      left: 100px; 
    }

    #instruction-container {
      position: absolute;
      border: 4px solid orange;
      border-radius: 20px;
      margin-right: auto;
      left: 800px;
      bottom: 280px;
      height: 150px;
      width: 600px;
      font-size: 20px;
    }

</style>

</head>

<body>
    <div class="container"> 
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> 
                <span class="fs-2"></span> 
                <img src="/assets/Vroomly.png" class="car-icon" height="100">
            </a> 
        </header> 
    </div>
  
    <h1 style="font-weight: bold; margin-left: 530px;">Replace a Flat Tire</h1>

  <div id="instruction-container">
    <h3 style="margin-left: 10px;">Step 3</h3>
    <ol>
      <li>Remove the car tire</li>
      <li>With the bolts now unscrewed, carefully remove the tire, in a motion parallel to the ground.</li>
    </ol>
  </div>

  <div id="tire-simulation">
    <img src="/assets/car-no-tire.jpeg" id="tire" draggable="false">
    <div id="lug-nut-zone"></div>
    <img src="/assets/lone-tire.png" id="lone-tire">
    <button type="button" id="continueBtn" class="btn btn-warning btn-lg px-4 invisible" disabled>
        Continue
    </button>

  </div>

    <script src="script.js"></script>
    <script>
    const lonetire = document.getElementById("lone-tire");
    const continueBtn = document.getElementById("continueBtn");
    const fuelFilterZone = document.getElementById("lug-nut-zone");
    
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;
    let alertShown = false;
    
    lonetire.addEventListener("mousedown", (e) => {
      isDragging = true;
      const rect = lonetire.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      lonetire.style.cursor = "grabbing";
    });
    
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        lonetire.style.left = `${e.clientX - offsetX}px`;
        lonetire.style.top = `${e.clientY - offsetY}px`;
      }
    });
    
    document.addEventListener("mouseup", (e) => {
      if (e.target === continueBtn) return;
      isDragging = false;
      lonetire.style.cursor = "grab";
    
      // Check if hand overlaps fuel filter zone
      const tireRect = lonetire.getBoundingClientRect();
      const zoneRect = fuelFilterZone.getBoundingClientRect();
    
      if (
        tireRect.left < zoneRect.right &&
        tireRect.right > zoneRect.left &&
        tireRect.top < zoneRect.bottom &&
        tireRect.bottom > zoneRect.top
      ) {
    
        fuelFilterZone.style.border = "3px solid red";
    
         // Correct placement -> unlock continue button
        continueBtn.disabled = false;  
        continueBtn.classList.remove("invisible");
    
        if (!alertShown) {
          alert("The tire is now off!");
          alertShown = true;
        }
      }
      else {
        fuelFilterZone.style.border = "3px solid transparent";
      }
    });
    
    lonetire.addEventListener("dragstart", (e) => e.preventDefault());
    continueBtn.addEventListener("click", () => {
        window.location.href = "/pages/gasscenario/flattirescenario/flattire4.html";
    });
    
      </script>

</body>
</html>
