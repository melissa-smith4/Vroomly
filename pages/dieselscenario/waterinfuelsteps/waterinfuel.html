<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="/styles.css">
<head>
    <meta charset="UTF-8">
    <title>Car Simulation</title>
    <link rel="stylesheet" href="style.css">

    <style>
    #mercedes-container {
      position: relative;
      display: grid;
      justify-content: start;
      align-items: center;
      left: 100px;
      top: 30px;
    }

    #engine {
      width: 600px;
      height: auto;
    }

    #hand {
      position: absolute;
      top: 50px;
      left: 600px;
      width: 100px;
      cursor: grab;
      user-select: none; 
    }

    #hand.dragging {
      cursor: grabbing;
    }
    #fuelFilterZone {
      left: 160px;  /*193 here before*/
      top: 300px;   /*328 here before*/
      width: 60px;   /* tweak until it fits */
      height: 60px;  /* tweak until it fits */
      border: 3px solid red;  
      border-radius: 50%;        /* circle shape */
      pointer-events: none;  
      position: absolute;
    }

    #instruction-container {
      position: absolute;
      border: 4px solid orange;
      margin-right: auto;
      left: 800px;
      bottom: 240px;
      height: 170px;
      width: 600px;
      font-size: 20px;
    }
  </style>

</head>

<body>
    <div class="container"> 
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
            <img src="/assets/Vroomly.png" class="car-icon" height="100">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <svg class="bi me-2" width="40" height="32" aria-hidden="false"><use xlink:href="#bootstrap"></use></svg> 
                <span class="fs-2"></span> 
            </a> 
        </header> 
    </div>
  
    <h1 style="font-weight: bold; margin-left: 480px;">Drain Water From the Fuel Filter!</h1>

  <div id="instruction-container">
    <h3 style="margin-left: 10px;">Step 1</h3>
    <ol>
      <li>To the left you will see an image of Mercedes OM617 car engine.</li>
      <li>Your task is to drag the hand to the fuel filter so that we can inspect it.</li>
    </ol>
  </div>

  <div id="mercedes-container">
    <img src="/assets/mercedes-diesel-engine.jpg" id="engine" draggable="false">
    <div id="fuelFilterZone"></div>
    <img src="/assets/hand2.png" id="hand">
<button type="button" id="continueBtn" class="btn btn-warning btn-lg px-4 invisible" disabled>
    Continue
</button>

  </div>

<script src="script.js"></script>
<script>
const hand = document.getElementById("hand");
const continueBtn = document.getElementById("continueBtn");
const fuelFilterZone = document.getElementById("fuelFilterZone");

let isDragging = false;
let offsetX = 0;
let offsetY = 0;
let alertShown = false;

hand.addEventListener("mousedown", (e) => {
  isDragging = true;
  const rect = hand.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;
  hand.style.cursor = "grabbing";
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    hand.style.left = `${e.clientX - offsetX}px`;
    hand.style.top = `${e.clientY - offsetY}px`;
  }
});

document.addEventListener("mouseup", (e) => {
   if (e.target === continueBtn) return;
  isDragging = false;
  hand.style.cursor = "grab";

  // Check if hand overlaps fuel filter zone
  const handRect = hand.getBoundingClientRect();
  const zoneRect = fuelFilterZone.getBoundingClientRect();

  if (
    handRect.left < zoneRect.right &&
    handRect.right > zoneRect.left &&
    handRect.top < zoneRect.bottom &&
    handRect.bottom > zoneRect.top
  ) {

    fuelFilterZone.style.border = "3px solid red";

    // Correct placement -> unlock continue button
    continueBtn.disabled = false;   // enable it
    document.querySelector("#continueBtn").classList.remove("invisible");
    continueBtn.style.display = "block";
    
     if (!alertShown) {
      alert("Nice! You found the fuel filter.");
      alertShown = true;
    }
  }
  else {
    // Hide the highlight if hand is not on zone
    fuelFilterZone.style.border = "3px solid transparent";
  }
});

// prevent ghost drag
hand.addEventListener("dragstart", (e) => e.preventDefault());
continueBtn.addEventListener("click", () => {
    window.location.href = "waterinfuelstep2.html";
});

  </script>
</body>
</html>
