<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="/styles.css">
<head>
    <meta charset="UTF-8">
    <title>Car Simulation</title>
    <link rel="stylesheet" href="style.css">

    <style>
    #waterdrip-container {
      position: relative;
      display: grid;
      justify-content: start;
      align-items: center;
      left: 100px;
      top: 30px;
    }

    #empty-filter {
      height: 400px;
      width: 600px;
    }

    #exposed-filter {
      height: 200px;
      width: 200px;
      left: 620px;
      bottom: 80px;
      position: absolute;
      cursor: grab;
      user-select: none; 
    }

    #exposed-filter.dragging {
      cursor: grabbing;
    }

    #waterDripZone {
      position: absolute;
      left: 240px;  
      top: 185px;   
      width: 120px;  
      height: 120px;  
      border: 3px solid red; 
      border-radius: 50%;            
      transition: border 0.2s ease;
      pointer-events: none;          
    }

    #instruction-container {
      position: absolute;
      border: 5px solid orange;
      border-radius: 20px;
      left: 800px;
      bottom: 300px;
      height: 150px;
      width: 600px;
      font-size: 20px;
      margin: auto;
      padding-left: 30px;
      padding-top: 10px;
      padding-bottom: 40px;
    }
  </style>

</head>

<body>
      
  <div class="container"> 
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
            <img src="/assets/Vroomly.png" class="car-icon" height="100">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <svg class="bi me-2" width="40" height="32" aria-hidden="false"><use xlink:href="#bootstrap"></use></svg> 
                <span class="fs-2"></span> 
            </a> 
        </header> 
    </div>

  <h1 style="font-weight: bold; margin-left: 480px;"> Drain Water From the Fuel Filter!</h1>

  <div id="instruction-container">
    <h3 style="margin-left: 10px;">Step 4</h3>
    <ol>
      <li>To the left you will see an engine clearly missisng a filter.</li>
      <li>Place the new fuel filter in the empty area </li>
    </ol>
  </div>

  <div id="waterdrip-container">
    <img src="/assets/empty-fuel-filter.png" id="empty-filter" draggable="false">
    <img src="/assets/exposed-filter.png" id="exposed-filter" alt="exposed filter image">
    <div id="waterDripZone"></div>
    <button type="button" id="continueBtn" class="btn btn-warning btn-lg px-4 invisible" disabled >
    Finish
    </button>
  </div>

<script src="script.js"></script>
<script>
const filter = document.getElementById("exposed-filter");
const continueBtn = document.getElementById("continueBtn");
const waterDripZone = document.getElementById("waterDripZone");

let isDragging = false;
let offsetX = 0;
let offsetY = 0;
let alertShown = false;

filter.addEventListener("mousedown", (e) => {
  isDragging = true;

  const rect = filter.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;

  filter.style.cursor = "grabbing";
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    filter.style.left = `${e.clientX - offsetX}px`;
    filter.style.top = `${e.clientY - offsetY}px`;
  }
});

document.addEventListener("mouseup", () => {
  isDragging = false;
  filter.style.cursor = "grab";

  // Check if hand overlaps fuel filter zone
  const filterRect = filter.getBoundingClientRect();
  const zoneRect = waterDripZone.getBoundingClientRect();

  if (
    filterRect.left < zoneRect.right &&
    filterRect.right > zoneRect.left &&
    filterRect.top < zoneRect.bottom &&
    filterRect.bottom > zoneRect.top
  ) {

    waterDripZone.style.border = "3px solid red";

    continueBtn.disabled = false;  
    document.querySelector("#continueBtn").classList.remove("invisible");
    continueBtn.style.display = "block";
    
     if (!alertShown) {
      alert("Nice! You found the fuel filter.");
      alertShown = true;
    }
  }
  else {
    waterDripZone.style.border = "3px solid transparent";
  }
});

filter.addEventListener("dragstart", (e) => e.preventDefault());
continueBtn.addEventListener("click", () => {
    window.location.href = "/pages/diesel.html";
});

  </script>
</body>
</html>
