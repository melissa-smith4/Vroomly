<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="/styles.css">
<head>
    <meta charset="UTF-8">
    <title>Car Simulation</title>
    <link rel="stylesheet" href="style.css">

    <style>
    #waterdrip-container {
      position: relative;
      display: grid;
      justify-content: start;
      align-items: center;
      left: 100px;
      top: 30px;
    }

    #fuel-drip {
      height: 450px;
      width: 600px;
    }

    #bucket {
      height: 150pxx;
      width: 120px;
      left: 620px;
      bottom: 80px;
      position: absolute;
      cursor: grab;
      user-select: none; 
    }

    #bucket.dragging {
      cursor: grabbing;
    }

    #waterDripZone {
      position: absolute;
      left: 250px;  
      top: 350px;   
      width: 80px;  
      height: 80px;  
      border: 3px solid red; 
      border-radius: 50%;            
      /*transition: border 0.2s ease;*/
      pointer-events: none;          
    }

     #instruction-container {
      position: absolute;
      border: 5px solid orange;
      border-radius: 20px;
      left: 800px;
      bottom: 300px;
      height: 170px;
      width: 600px;
      font-size: 20px;
      margin: auto;
      padding-left: 30px;
      padding-top: 10px;
      padding-bottom: 40px;
    }
    
  </style>

</head>

<body>
  <div class="container"> 
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
            <img src="/assets/Vroomly.png" class="car-icon" height="100">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <svg class="bi me-2" width="40" height="32" aria-hidden="false"><use xlink:href="#bootstrap"></use></svg> 
                <span class="fs-2"></span> 
            </a> 
        </header> 
    </div>

  <h1 style="font-weight: bold; margin-left: 480px;"> Drain Water From the Fuel Filter!</h1>
      
<div id="instruction-container">
    <h3 style="margin-left: 10px;">Step 3</h3>
    <ol>
      <li>To the left you will see a fuel filter that is clearly leaking.</li>
      <li>Place the bucket under the filter to catch any drips and check for water inside..</li>
    </ol>
  </div>

  <div id="waterdrip-container">
    <img src="/assets/dripping-filter.png" id="fuel-drip" draggable="false">
    <img src="/assets/bucket.png" id="bucket" alt="bucket image">
    <div id="waterDripZone"></div>
    <button type="button" id="continueBtn" class="btn btn-warning btn-lg px-4 invisible" disabled>
    Continue
    </button>
  </div>

<script src="script.js"></script>
<script>
const bucket = document.getElementById("bucket");
const continueBtn = document.getElementById("continueBtn");
const waterDripZone = document.getElementById("waterDripZone");

let isDragging = false;
let offsetX = 0;
let offsetY = 0;
let alertShown = false;

bucket.addEventListener("mousedown", (e) => {
  isDragging = true;
  const rect = bucket.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;
  bucket.style.cursor = "grabbing";
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    bucket.style.left = `${e.clientX - offsetX}px`;
    bucket.style.top = `${e.clientY - offsetY}px`;
  }
});

document.addEventListener("mouseup", (e) => {
  if (e.target === continueBtn) return;
  isDragging = false;
  bucket.style.cursor = "grab";

  // Check if hand overlaps fuel filter zone
  const bucketRect = bucket.getBoundingClientRect();
  const zoneRect = waterDripZone.getBoundingClientRect();

  if (
    bucketRect.left < zoneRect.right &&
    bucketRect.right > zoneRect.left &&
    bucketRect.top < zoneRect.bottom &&
    bucketRect.bottom > zoneRect.top
  ) {

    waterDripZone.style.border = "3px solid red";

    continueBtn.disabled = false;  
    document.querySelector("#continueBtn").classList.remove("invisible");
    continueBtn.style.display = "block";

    if (!alertShown) {
      alert("Nice! You found the fuel filter.");
      alertShown = true;
    }
  }
  else {
    waterDripZone.style.border = "3px solid transparent";
  }
});

bucket.addEventListener("dragstart", (e) => e.preventDefault());
continueBtn.addEventListener("click", () => {
    window.location.href = "waterinfuelstep4.html";
});

  </script>
</body>
</html>
